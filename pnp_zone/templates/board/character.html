<div id="{{ model.identifier }}" class="character" style="left: {{ model.x }}px; top: {{ model.y }}px" draggable="true">
    <svg>
        <circle cx="50%" cy="50%" r="48%" stroke="black" stroke-width="2%" fill="{{ model.color }}"></circle>
        <text x="50%" y="50%" fill="black" dominant-baseline="middle" text-anchor="middle">{{ model.identifier }}</text>
    </svg>
</div>
