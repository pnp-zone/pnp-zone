<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static "css/main.css" %}">
</head>
<body>
<div class="content">
    <div class="loginContent">
        <form method="POST">
        {% csrf_token %}
            <div class="loginBox">
                <h2>Login</h2>
                <label for="username">Username:</label>
                <input id="username" name="username">
                <label for="password">Password:</label>
                <div class="loginRow">
                    <input id="password" name="password" type="password">
                    {% load static %}
                    <button class="loginShowPassword" type="button" id="showPassword">
                        <img src="{% static 'img/show.svg' %}" alt="Show Password">
                    </button>
                </div>
                <button>Submit</button>
            </div>
        </form>
    </div>
</div>
<script src="{% static "js/login.js" %}"></script>
</body>
</html>
