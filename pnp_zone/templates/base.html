<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static "css/main.css" %}">
</head>
<body>

    <div class="content">
        {% block body %}
        {% endblock %}
    </div>

    <script>
        let modal;
        import("/static/js/lib/modal.js").then((module) => {
            modal = document.querySelector("modal-controller");
            modal.removeAttribute("style");
        });
    </script>
    <modal-controller style="display: none">
        {% block modals %}
        {% endblock %}
    </modal-controller>
</body>
</html>
