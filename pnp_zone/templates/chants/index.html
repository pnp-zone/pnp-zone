{% extends "base.html" %}
{% block body %}

<table>
    <tr>
        <th>Name</th>
        <th>Probe</th>
    </tr>
    {% for chant in chants %}
        <tr>
            <td><a href="{{ chant.url }}">{{ chant.name }}</a><td>
            <td>{{ chant.trial }}<td>
        </tr>
    {% endfor %}
</table>

{% endblock %}
